<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jaunty Theriocephalus || ITIS3135 INTRODUCTION FORM</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
        <style>
            main {
                font-size: 16px;
            }

            form {
                display: flex;
                flex-direction: column;
                max-width: 50%;
            }

            section label {
                justify-content: left;
            }

            form section {
                display: flex;
                flex-direction: row;
                justify-content: right;
                margin: 10px 0px;
            }
            input:not([type='checkbox']):not([type='file']) {
                border-bottom: 1px solid black;
                background-color: white;
                width: 400px;
            }

            input:not([type='checkbox']):not([type='text']):not([type='file']):hover {
                border-bottom: 1px solid black;
                background-color: var(--pink);
                width: 400px;
            }

            [type='submit'], [type='reset'] {
                background-color: white;
                border: 3px solid black;
                background-color: pink;
            }

            textarea {
                width: 400px;
                height: 65px;
            }

            #user-intro {
                font-size: 30px;
            }

            /* Rule Overrides For Laptops / Small Screens */
            @media screen and ( min-width: 981px ) and ( max-width: 1400px ) {
                #colorbox {
                    background-color: var(--lavender);
                }
            }
            /* Rule Overrides For Tablet Devices */
            @media screen and ( min-width: 601px ) and ( max-width: 980px )  {
                #colorbox {
                    background-color: var(--lavender);
                }
            }
            /* Rule Overrides For Mobile Devices */
            @media screen and ( min-width: 370px ) and ( max-width: 600px ) {
                #colorbox {
                    background-color: var(--lavender);
                }
            }
        </style>
    </head>
    <body>
        <header>
            <div data-include="./components/header.html"></div>
        </header>

        <main>
            <h2 class="unity">INTRODUCTION FORM FOR ITIS3135 SITE</h2>
            <h3>Time for a BYO Intro page -  please fill out the form below so we can create your own page.</h3>

            <form id="intro-form" autocomplete="off">
                <section>
                    <label for="name">Name:</label>
                    <input type="text" placeholder="John" id="name" >
                </section>

                <section>
                    <label for="mascot">Mascot:</label>
                    <input type="text" placeholder="Jaunty Thericephalus" id="mascot">
                </section>

                <section>
                    <label for="intro-image">File Upload:</label>
                    <input type="file" id="intro-image">
                    <!-- <button type="button" id="load-image">LOAD IMAGE</button> -->
                </section>
                <section>
                    <label for="caption">Image Caption:</label>
                    <input type="text" placeholder="The best thing in the world!" id="caption">
                </section>

                <section>
                    <label for="personal">Personal Background:</label>
                    <textarea placeholder="Grew up in Raleigh area" id="personal"></textarea>
                </section>

                <section>
                    <label for="professional">Professional Background:</label>
                    <textarea placeholder="Currently have an internship lined up for the summer" id="professional"></textarea>
                </section>

                <section>
                    <label for="academic">Academic Background:</label>
                    <textarea placeholder="Third year CS student" id="academic"></textarea>
                </section>

                <section>
                    <label for="web-dev">Web Dev Background:</label>
                    <textarea placeholder="Multiple landing pages created through Odin Project" id="web-dev"></textarea>
                </section>

                <section>
                    <label for="platform">Platform:</label>
                    <input type="text" placeholder="MacOS" id="platform">
                </section>

                <section id="class-section">
                    <label for="classes">Current Classes:</label>
                    <input type="text" placeholder="Class" id="classes">
                    <button id="new-class" type="button">Add</button>
                </section>

                <section>
                    <label for="funny">Funny Fact:</label>
                    <input type="text" placeholder="I used to play superheroes at recess" id="funny">
                </section>

                <section>
                    <label for="additional">Additional Info:</label>
                    <input type="text" placeholder="I have strong metabolism" id="additional">
                </section>

                <section>
                    <input type="checkbox" required>
                    <p>I understand that what is on this page is not password protected and I will not put
                        anything here that I donâ€™t want publicly available.</p>
                </section>

                <section>
                    <input type="submit" value="Submit" id="submit">
                    <input type="reset" value="Reset" id="reset">
                </section>

            </form>

            <section id="intro-result">
            </section>

            <button id="reset-page">Reset Everything!</button>
        </main>

        <footer>
            <div data-include="./components/footer.html"></div>
        </footer>

        <script src="scripts/survey.js"></script>
        <script src="./scripts/jsonimpl.js"></script>
        <script src="scripts/include.js"></script>
    </body>
</html>
